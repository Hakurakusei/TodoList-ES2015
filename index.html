<!DOCTYPE html>
<html>
  <head>
    <title>Todoリスト</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Todoリスト</h1>
    <div class="input-container">
      <input type="text" id="add-text" placeholder="やることを入力" />
      <button id="add-btn">送信</button>
    </div>
    <div class="incomplete-container">
      <h2>未完了のTodo</h2>
      <ul id="incomplete-list"></ul>
    </div>

    <div class="complete-container">
      <h2>完了したのTodo</h2>
      <ul id="complete-list"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
